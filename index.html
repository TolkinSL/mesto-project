<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/ivcusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Photocard">
        <article class="element">
          <img class="element__image" src="./images/1p-karachaevsk.jpg" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/2p-elbrus.png" alt="Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/3p-dombay.jpg" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/2p-elbrus.png" alt="Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/3p-dombay.jpg" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/1p-karachaevsk.jpg" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup-profile">
      <div class="popup-profile__container">
        <h2 class="popup-profile__title">Редактировать профиль</h2>
        <form class="popup-profile__form" name="popup-edit">
            <fieldset class="popup-profile__items">
              <input class="popup-profile__item" type="text" name="edit-name" id="edit-name" value="Жак-Ив Кусто">
              <input class="popup-profile__item" type="text" name="edit-info" id="edit-info" value="Исследователь океана">
            </fieldset>
            <button class="popup-profile__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup-profile__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup-edit">
      <div class="popup-edit__container">
        <h2 class="popup-edit__title">Новое место</h2>
        <form class="popup-edit__form" name="popup-edit">
            <fieldset class="popup-edit__items">
              <input class="popup-edit__item" type="text" name="edit-name" id="edit-name" value="Название">
              <input class="popup-edit__item" type="text" name="edit-info" id="edit-info" value="Ссылка на картинку">
            </fieldset>
            <button class="popup-edit__save-button" type="submit">Создать</button>
          </form>
          <button class="popup-edit__close-button" type="button"></button>
      </div>
    </div>

  </div>
</body>
</html>
