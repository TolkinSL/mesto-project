<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-edit">
          <img class="profile__avatar-pen" src="<%=require('./images/pen.svg')%>" alt="Карандаш">
          <img class="profile__avatar" src="" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__addcard-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Photocard">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="form-profile" novalidate>
          <input class="popup__input" type="text" name="edit-name" id="editName" value="" placeholder="Имя"
                 minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$" required
                 data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__error popup__editName-error"></span>
          <input class="popup__input" type="text" name="edit-info" id="editInfo" value="" placeholder="О себе"
                 minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$" required
                 data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__error popup__editInfo-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" id="profile-cls-btn"></button>
      </div>
    </div>

    <div class="popup popup_addcard">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-addcard" name="form-card" novalidate>
          <input class="popup__input" type="text" name="card-name" id="cardName" placeholder="Название"
                 minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$" required
                 data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__error popup__cardName-error"></span>
          <input class="popup__input" type="url" name="card-link" id="cardLink" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__cardLink-error"></span>
          <button class="popup__button" type="submit" id="submitAddBtn">Создать</button>
        </form>
        <button class="popup__close-button" type="button" id="addcard-cls-btn"></button>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container-image">
        <img class="popup__image-foto" src="" alt="Фото" />
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-button" type="button" id="image-cls-btn"></button>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="form-avatar" novalidate>
          <input class="popup__input" type="url" name="avatar-link" id="avatarLink" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__avatarLink-error"></span>
          <button class="popup__button" type="submit" disabled>Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <template id="element-template">
      <article class="element">
        <img class="element__image" src="" alt="">
        <button class="element__trash-button" type="button"></button>
        <div class="element__item">
          <h2 class="element__title"></h2>
          <div class="element__like-block">
            <button class="element__like-button" type="button"></button>
            <p class="element__like-num"></p>
          </div>
        </div>
      </article>
    </template>
  </div>
</body>
</html>
